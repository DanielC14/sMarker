<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sMarker - Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQuery Context Menu -->
    <link href="jQuery-contextMenu-master\dist\jquery.contextMenu.css" rel="stylesheet" type="text/css" />

    <script src="jQuery-contextMenu-master\dist\jquery.contextMenu.js" type="text/javascript"></script>

    <script src="jQuery-contextMenu-master\dist\jquery.ui.position.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="sm_style.css">
    <script src="sm_script.js"></script>

</head>

<body>

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4; overflow:visible;">
        <img src="logo.png" alt="" style="width:150px;margin-left:50px;border:0px;">
        <div class="w3-bar-item w3-right" style="margin-top:7px;">
            <!-- Account buttons -->
            <div id="sm_account_buttons" class="sm-user-nav">
                <button class="sm-header-button" onclick="document.getElementById('sm_modal_login').style.display = 'block'">
                    <span class="fa fa-sign-in"></span> Login
                </button>

                <button class="sm-header-button" onclick="document.getElementById('sm_modal_register').style.display = 'block'">
                    <span class="fa fa-user-plus"></span> Register
                </button>
            </div>
            <!-- \Account buttons -->
            <!-- Account dropdown -->
            <div id="sm_account_dropdown" class="w3-dropdown-hover sm-user-nav">
                <button class="w3-button w3-black" style="border: 1px solid">
                    <span class="fa fa-user"></span> Account
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button" onclick="document.getElementById('sm_modal_login').style.display = 'block'">
                        <span class="fa fa-sign-in"></span> Login</a>
                    <a href="#" class="w3-bar-item w3-button" onclick="document.getElementById('sm_modal_register').style.display = 'block'">
                        <span class="fa fa-user-plus"></span> Register</a>
                </div>
            </div>
            <!-- \Account dropdown -->
            <!-- Logged buttons -->
            <div id="sm_logged_buttons" class="sm-user-nav">
                <button id="sm_account_settings_button" class="sm-header-button sm-settings">
                    <span class="fa fa-cog"></span> Settings
                </button>

                <button class="sm-header-button sm-logout">
                    <span class="fa fa-sign-out"></span> Logout
                </button>
            </div>
            <!-- \Logged buttons -->
            <!-- Logged dropdown -->
            <div id="sm_logged_dropdown" class="w3-dropdown-hover sm-user-nav">
                <button class="w3-button w3-black" style="border: 1px solid">
                    <span class="fa fa-user"></span> Account
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button sm-settings">
                        <span class="fa fa-cog"></span> Settings</a>
                    <a href="#" class="w3-bar-item w3-button sm-logout">
                        <span class="fa fa-sign-out"></span> Logout</a>
                </div>
            </div>
            <!-- \Logged dropdown -->


        </div>
    </div>

    <nav class="w3-sidebar w3-white w3-animate-left w3-border" style="z-index:3;width:300px;" id="sm_comments">
        <br>
        <h2 style="text-align:center;">Comments</h2>
        <hr>
        <div>
            <textarea name="" id="sm_comment" style="width:100%;height:100px;" placeholder="Type your comment here..."></textarea>
            <button id="sm_comment_add" class="w3-button w3-black" style="width:49%;">Add comment</button>
            <button id="sm_comments_close" class="w3-button w3-grey" style="width:49%;">Close</button>
        </div>

        <div id="sm_comments_display" style="margin-bottom:50px;margin-top:20px;">

        </div>

    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-top:43px;z-index:-1;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5>
                <b>
                    <i class="fa fa-bookmark"></i> Bookmarks</b>
            </h5>
        </header>
        <div class="w3-row-padding w3-margin-bottom sm-top-bar" style="display:table; margin: 0 auto;">
            <center>
                <button id="sm_button_mybookmarks" class="w3-button w3-border sm-bookmark-type-button w3-black">My Bookmarks</button>
                <button id="sm_button_allbookmarks" class="w3-button w3-border sm-bookmark-type-button">All Bookmarks</button>
                <br>
                <br>

                <button class="sm-top-bar-dropdown-click w3-white">
                    <b>
                        <i class="fa fa-angle-down"></i> Options</b>
                </button>

                <br>
                <br>
                <div id="sm_dropdown_menu" class="w3-border w3-animate-top" style="display:none">

                    <div id="sm_dropdown_bookmark_buttons">
                        <label for="">Bookmark:</label>
                        <br>
                        <button id="sm_open_form_bookmark_add" class="sm-top-bar-button" style="border-radius: 15px 0px 0px 15px;">
                            <b>
                                <i class="fa fa-plus"></i> Add</b>
                        </button>
                        <button id="sm_bookmark_delete" class="sm-top-bar-button" style="border-radius: 0px 15px 15px 0px;">
                            <b>
                                <i class="fa fa-trash"></i> Delete</b>
                        </button>
                        <br>
                        <br>

                    </div>

                    <br>
                    <label for="">Sort:</label>
                    <select id="sm_select_sort">
                        <option value="abc">Alphabetically</option>
                        <option value="count">Most used</option>
                    </select>
                    <br>
                    <br>
                    <div id="sm_div_search_bookmark">
                        <label for="">Search</label>
                        <br>
                        <label for="">Name:</label>
                        <input class="w3-input w3-border w3-round" id="sm_bookmark_search_name" type="text" placeholder="Search by name..." name="search">
                        <br>
                        <label for="">Category:</label>
                        <select id="sm_bookmark_search_category" class="w3-select w3-border" name="category">
                            <option value="" selected> </option>
                            <option value="Social">Social</option>
                            <option value="Shopping">Shopping</option>
                            <option value="News">News</option>
                            <option value="Education">Education</option>
                            <option value="Science">Science</option>
                            <option value="Internet">Internet</option>
                            <option value="Other">Other</option>
                        </select>
                        <br>
                        <label for="">Tag:</label>
                        <input class="w3-input w3-border w3-round" id="sm_bookmark_search_tags" type="text" placeholder="Search by tag..." name="search">
                        <br>
                        <br>

                        <button id="sm_submit_search" class="w3-button w3-border w3-black">
                            <b>Search</b>
                        </button>
                    </div>


                </div>
                <br>
                <div id="sm_dropdown_delete" style="display:none;">
                    <p style="color:red;">Click on the bookmarks you want to delete
                        <br> and then press the button "Delete".</p>
                    <button id="sm_bookmark_delete_submit" class="w3-button w3-red">
                        <i class="fa fa-trash"></i> Delete</button>
                    <button id="sm_bookmark_delete_cancel" class="w3-button w3-grey">Cancel</button>
                </div>
                <div id="sm_bookmark_added">
                    <p style="color:green;">Bookmark added to you bookmarks!</p>
                </div>
            </center>

        </div>

        <div id="sm_bookmark_display" class="w3-row-padding w3-margin-bottom" style="display:table; margin: 0 auto;">


        </div>


        <hr>


        <!-- End page content -->


        <!--Login Modal-->
        <div id="sm_modal_login" class="w3-modal" style="display: none; margin: 0 auto;">
            <center>
                <div class="modal-content w3-animate-top sm-modal-account">
                    <div>
                        <center>
                            <h2>Login</h2>
                            <br>
                            <label>
                                <b>Email</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round" id="sm_form_login_email" type="email" placeholder="Type your email adress" name="email"
                                required>
                            <br>
                            <label>
                                <b>Password</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round formInput" id="sm_form_login_password" type="password" placeholder="Type your password"
                                name="password" required="">
                            <br>
                            <p class="sm-error" style="color: red;"></p>
                            <button id="sm_user_login_submit" class="w3-button w3-black">Login</button>
                            <button onclick="document.getElementById('sm_modal_login').style.display = 'none'" class=" w3-button w3-gray">Cancel</button>
                        </center>

                    </div>

                </div>
            </center>
        </div>
        <!--\Login Modal-->
        <!--Register Modal-->
        <div id="sm_modal_register" class="w3-modal" style="display: none; margin: 0 auto;">
            <center>
                <div method="POST" class="modal-content w3-animate-top sm-modal-account">
                    <div>
                        <center>
                            <h2>Register</h2>
                            <br>
                            <label>
                                <b>Name</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round" id="sm_form_register_name" type="text" placeholder="Type your name" name="name"
                                required>
                            <br>
                            <label>
                                <b>Email</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round" id="sm_form_register_email" type="email" placeholder="Type your email adress"
                                name="email" required>
                            <br>
                            <label>
                                <b>Password</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round" id="sm_form_register_password" type="password" placeholder="Type your password"
                                name="password" required>
                            <br>
                            <p class="sm-error" style="color: red;"></p>
                            <button id="sm_user_register_submit" class="w3-button w3-black">Register</button>
                            <button onclick="document.getElementById('sm_modal_register').style.display = 'none'" class=" w3-button w3-gray">Cancel</button>
                        </center>

                    </div>

                </div>
            </center>
        </div>
        <!-- \Register Modal -->
        <!--Add Bookmark Modal-->
        <div id="sm_modal_bookmark_add" class="w3-modal" style="display: none; margin: 0 auto;">
            <center>
                <div method="POST" class="modal-content w3-animate-top sm-modal-bookmark">
                    <div>
                        <center>
                            <h2>Add Bookmark</h2>
                            <br>
                            <label>
                                <b>Name</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round" id="sm_form_bookmark_add_name" type="text" placeholder="Type the bookmark name"
                                name="name" required>
                            <br>
                            <label>
                                <b>URL</b>
                            </label>
                            <br>
                            <input class="w3-input w3-border w3-round" id="sm_form_bookmark_add_url" type="text" placeholder="Type the URL" name="url"
                                required>
                            <br>
                            <div id="sm_form_bookmark_add_category">
                                <label>
                                    <b>Category</b>
                                </label>
                                <br>
                                <select id="sm_form_bookmark_add_category" class="w3-select w3-border w3-round" name="category">
                                    <option value="" disabled selected>Choose the category</option>
                                    <option value="Social">Social</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="News">News</option>
                                    <option value="Education">Education</option>
                                    <option value="Science">Science</option>
                                    <option value="Internet">Internet</option>
                                    <option value="Other">Other</option>
                                </select>
                                <br>
                            </div>
                            <div id="sm_form_bookmark_add_tags">
                                <br>
                                <label>
                                    <b>Tags</b>
                                </label>
                                <br>
                                <input class="w3-input w3-border w3-round" id="sm_form_bookmark_add_tags_input" type="text" name="tags">
                                <p>Separate the tags with a space</p>
                                <br>
                            </div>

                            <label>
                                <b>Color</b>
                            </label>
                            <div id="sm_form_bookmark_add_color" style="display: table; margin: 0 auto;">
                                <div class="w3-col sm-bookmark-color w3-border w3-red"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-pink"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-purple"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-blue"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-light-blue"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-cyan"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-green"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-lime"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-yellow"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-amber"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-orange"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-brown"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-gray"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-light-gray"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-white"></div>
                                <div class="w3-col sm-bookmark-color w3-border w3-black"></div>
                            </div>
                            <br>
                            <p class="sm-error" style="color: red;"></p>
                            <button id="sm_bookmark_add_submit" class="w3-button w3-black">Add</button>
                            <button onclick="document.getElementById('sm_modal_bookmark_add').style.display = 'none'" class=" w3-button w3-gray">Cancel</button>
                        </center>

                    </div>

                </div>
            </center>
        </div>
        <!--\Add Bookmark Modal-->
        <!--Settings Modal-->
        <div id="sm_modal_settings" class="w3-modal" style="display: none; margin: 0 auto;">
            <center>
                <div class="modal-content w3-animate-top sm-modal-account">
                    <div>
                        <center>
                            <h2>Settings</h2>
                            <br>
                            <button class="w3-button" style="width:100%;" onclick="$('#sm_modal_settings_name').show();">Change name</button>
                            <div id="sm_modal_settings_name" class="w3-border" style="display:none;">
                                <label>
                                    <b>New name:</b>
                                </label>
                                <br>
                                <input class="w3-input w3-border w3-round" id="sm_form_settings_name" type="text" placeholder="Type your name" name="name"
                                    required>
                                <br>
                                <button id="sm_settings_submit_name" class="w3-button w3-black">Change</button>
                                <button class="w3-button w3-gray" onclick="$('#sm_modal_settings_name').hide();">Close</button>
                            </div>


                            <button class="w3-button" style="width:100%;" onclick="$('#sm_modal_settings_email').show();">Change email</button>
                            <div id="sm_modal_settings_email" class="w3-border" style="display:none;">
                                <label>
                                    <b>New email:</b>
                                </label>
                                <br>
                                <input class="w3-input w3-border w3-round" id="sm_form_settings_email" type="email" placeholder="Type your email adress"
                                    name="email" required>
                                <br>
                                <button id="sm_settings_submit_email" class="w3-button w3-black">Change</button>
                                <button class="w3-button w3-gray" onclick="$('#sm_modal_settings_email').hide();">Close</button>
                            </div>

                            <button class="w3-button" style="width:100%;" onclick="$('#sm_modal_settings_password').show();">Change password</button>
                            <div id="sm_modal_settings_password" class="w3-border" style="display:none;">
                                <label>
                                    <b>Old password:</b>
                                </label>
                                <br>
                                <input class="w3-input w3-border w3-round" id="sm_form_settings_password_old" type="password" placeholder="Type your old password"
                                    name="password" required>
                                <br>
                                <label>
                                    <b>New password:</b>
                                </label>
                                <br>
                                <input class="w3-input w3-border w3-round" id="sm_form_settings_password_new" type="password" placeholder="Type your new password"
                                    name="password" required>
                                <br>
                                <button id="sm_settings_submit_password" class="w3-button w3-black">Change</button>
                                <button class="w3-button w3-gray" onclick="$('#sm_modal_settings_password').hide();">Close</button>
                            </div>
                            <br>
                            <p class="sm-error" style="color: red;"></p>
                            <p class="sm-success" style="color: green;"></p>
                            <button onclick="document.getElementById('sm_modal_settings').style.display = 'none'" class=" w3-button w3-gray">Close</button>
                        </center>

                    </div>

                </div>
            </center>
        </div>
        <!-- \Settings Modal -->

    </div>

</body>

</html>
